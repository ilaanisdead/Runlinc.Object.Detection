<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flashcards with Video Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #main-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }
        #flashcard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }
        #flashcard {
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            display: none;
        }
        #videoCanvas {
            border: 1px solid black;
        }
    </style>
    <!-- Load processing library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <!-- Load ml5.js -->
    <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js"></script>
    <!-- Load index.js -->
    <script src="index.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="flashcard-container">
            <div id="flashcard">Apple</div>
            <div class="button-container">
                <button id="randomizeButton">Randomize</button>
                <button id="speakButton">Speak</button>
                <button id="describeButton">Describe</button>
            </div>
            <button id="startVideoButton">Start Video</button>
            <button id="stopVideoButton" style="display:none;">Stop Video</button>
            <button id="startPredictingButton" style="margin-top:1rem; display:none;">Start Predicting</button>
            <div style="margin-top:1rem;" id="result"></div>
        </div>
        <div id="video-container">
            <video id="video" style="display:none;"></video>
            <canvas id="videoCanvas"></canvas>
        </div>
    </div>
</body>
</html>
